Certification\Module\Test\Entity\Question:
    type: entity
    repositoryClass: Certification\Module\Test\Repository\DoctrineOrm\QuestionRepository
    table: question

    id:
        id:
            type: integer
            generator: { strategy: AUTO }

    fields:
        title:
            type: string
            length: 100
        score:
            type: integer

    manyToOne:
        test:
            targetEntity: Certification\Module\Test\Entity\Test
            inversedBy: questions
            cascade: [ all ]
            joinColumn:
                name: testId
                referencedColumnName: id

    oneToMany:
        answers:
            targetEntity: Certification\Module\Test\Entity\Answer
            mappedBy: question
            cascade: [ all ]
Certification\Module\Test\Entity\Test:
    type: entity
    repositoryClass: Certification\Module\Test\Repository\DoctrineOrm\TestRepository
    table: test

    id:
        id:
            type: integer
            generator: { strategy: AUTO }

    fields:
        title:
            type: string
            length: 100
        calculation:
            type: integer
        time:
            type: string
            length: 100

    OneToMany:
        question:
            targetEntity: Certification\Module\Test\Entity\Question
            mappedBy: test
            cascade: [ all ]